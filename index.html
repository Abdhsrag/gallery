<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gallery</title>
  <link rel="stylesheet" href="./css/style.mini.css" onload="if(media!='all')media='all'"/>
</head>
<body>
  
  <main>
    <section class="gallery">
      <div class="left">
        <img src="./media/left.png" loading="lazy" alt="">
      </div>
      <div class="right">
        <img src="./media/right.png" loading="lazy" alt="">
      </div>
      <div class="caption">
        <h1>Moose</h1>
        <p>Canada, Alberta, Jasper National Park</p>
      </div>
      <ul class="dots">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
  </main>

  <script src="./script/app.js"></script>
</body>
</html>
